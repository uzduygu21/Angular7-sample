<app-panel-box>
  <span panel-title>Login</span>
  <form panel-content>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
      [(ngModel)]="auth.username" name="username">
      <!-- ngModel: how to grab value from textbox, always use with name -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
      [(ngModel)]="auth.password" name="password">
    </div>
    <button type="submit" class="btn btn-default" (click)="login()">Submit</button>
  </form>
</app-panel-box>
